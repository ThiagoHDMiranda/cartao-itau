<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cartão Itaú</title>
  </head>
  <body class="content">
    <div id="front">
      <div id="top">
        <div id="VisaPlatinum">
          <p id="visa">VISA</p>
          <div id="platinum">Platinum</div>
        </div>
        <div id="images">
          <img
            src="images/imgtest.png"
            alt="chip-cartao"
            id="chip"
          />
          <img
            src="images/wifi-img.png"
            alt="wifi-img"
            id="wifi"
          />
        </div>
      </div>
      <div id="mid">
        <p id="fistName" class="name">THIAGO</p>
        <p id="lastName" class="name">HENRIQUE DIA</p>
      </div>
      <div id="bottom">
        <div id="itauBox">
          <div id="itau">Itaú</div>
        </div>
        <div id="clickBox2">
          <div id="clickBox">
            <div id="click">Click</div>
          </div>
        </div>
      </div>
    </div>

    <div id="back">
      <div id="infoLeft">
        <div class="info2">12/21</div>
        <div class="info1">Visa Service.</div>
      </div>
      <div id="orange"></div>
      <div id="infoRight">
        <div id="firtLine">
          <div id="infoItau">
            <div class="right right1">iupp</div>
            <div class="right right2">Itaú</div>
          </div>
          <div id="sentence">
            <div class="descriptionSentence">ganhe pontos</div>
            <div class="descriptionSentence">a cada compra :)</div>
          </div>
        </div>
        <div id="cardNumber">1234 5678 9101 1121</div>
        <div id="expirationTitle">
          <div class="descriptionExpiration1">validade</div>
          <div class="descriptionExpiration2">cvv</div>
        </div>
        <div id="expirationDate">
          <div class="descriptionDate">07/32</div>
          <div class="descriptionDate">409</div>
        </div>
      </div>
    </div>
  </body>
</html>
